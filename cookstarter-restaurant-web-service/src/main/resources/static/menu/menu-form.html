<div class="container">
    <div class="col-md-12">
        <br/>
        <h4 style="color: #24305E">Регистрация блюда/напитка</h4>
        <hr style="color: #24305E; background-color: #24305E"/>
        <form>
            <div class="form-row">
                <div class="col-md-6">
                    <label for="dishName">Название блюда/напитка:</label>
                    <input type="text" class="form-control" placeholder=""
                           id="dishName" ng-model="dish.name">
                    <label for="price">Цена:</label>
                    <input type="text" class="form-control" placeholder=""
                           id="price" ng-model="dish.price">
                </div>
                <div class="col-md-6">
                    <label for="description">Описание:</label>
                    <textarea class="form-control"
                              id="description" rows="4" ng-model="dish.description"></textarea>
                </div>
            </div>
        </form>
        <form method="post" enctype="multipart/form-data">
            <div class="form-row">
                <div class="col" ng-show=!isUploadImj>
                    <br>
                    <label for="files">Загрузить изображение:</label>
                    <input type="file" name="file" file-input="files" id="files"
                           placeholder="Название файла"/>
                    <button type="submit"  ng-click="uploadFile()">Загрузить файл</button>
                </div>
                <div class="col" ng-show=isUploadImj>
                    <li ng-repeat="file in files" style="list-style-type: none">
                        Файл&nbsp;&nbsp;{{file.name}}&nbsp;&nbsp;загружен</li>
                </div>
            </div>
        </form>
        <div class="col">
            <br>
            <a class="btn text-white" style="background-color: #374785"
               ng-click="addDish(dish)"
               href="#/restaurants">Добавить</a>
        </div>
    </div>
</div>
